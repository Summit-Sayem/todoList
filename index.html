<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoContainer">
                <button class="setTheme"></button>
                <h1 class="logo">todo<span>List</span></h1>
            </div>

            <div class="newTask">
                <input class="taskHeading" type="text" placeholder="Enter Task">
                <button class="addTask">+</button>
            </div>
        </div>

        <div class="taskContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
